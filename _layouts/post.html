---
layout: default
---
<div id="post-root">

<main class="section">
  <div class="container">
    <p class="date">公開日: {{ page.date | date: "%Y年 %m月 %d日" }}</p>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.desc %}
    <h2 class="subtitle">{{ page.desc }}</h2>
    {% endif %}

    <ul class="sns-share-list my-3">
      <li class="sns-share-list__item">
        <a title="Share on Fasebook" class="sns-share-list__link icon-facebook" onclick="return sns_window(this, 800, 600);"
          href="//www.facebook.com/sharer.php?src=bm&amp;u=https://www.coderdojo-konan.jp/visit-interview&amp;t= 見学・取材について - CoderDojo Konan Okayama Official Site">
            <i class="fab fa-facebook-f fa-2x"></i>
        </a>
      </li>

      <li class="sns-share-list__item">
        <a title="Share on Twitter" class="sns-share-list__link icon-twitter" 
          onclick="return sns_window(this, 400, 600);" 
          href="//twitter.com/share?text= 見学・取材について - CoderDojo Konan Okayama Official Site&amp;url=https://www.coderdojo-konan.jp/visit-interview&amp;via=CoderDojoKonan_">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
      </li>

      <li class="sns-share-list__item">
        <a title="Share on Google+" class="sns-share-list__link icon-google-plus" onclick="return sns_window(this, 600, 500);" 
        href="//plus.google.com/share?url=https://www.coderdojo-konan.jp/visit-interview">
          <i class="fab fa-google-plus-g fa-2x"></i>
        </a>
      </li>
    </ul>

    <div class="content">
      {{ content }}
    </div>
  </div>
</main>   

</div>
