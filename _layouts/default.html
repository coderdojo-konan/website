<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88431848-10"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-88431848-10');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    <meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ page.content | strip_html | truncate: 130 }}{% endif %}">
    <meta name="author" content="">

    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ page.content | strip_html | truncate: 130 }}{% endif %}" />
    <meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ "/assets/images/ogp-image.png" | absolute_url }}{% endif %}" />

    <meta property="fb:app_id" content="403100877166724" />
    <meta name="twitter:card" content="summary" />

    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS" href="{{ "/feed.xml" | absolute_url }}" />

    <link href="{{ "/assets/css/main.css" | absolute_url }}" rel="stylesheet">

    <link rel="shortcut icon" href="/assets/images/index/favicon.ico">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeDrL8UAAAAAN0WsBFZK60QCR7E4QEjSOFUCM_-"></script>

  </head>
  <body>
    {% include _header.html %}

    {{ content }}

    {% include _footer.html %}


    <!-- JS -->
    <script src="{{ "/vendor/jquery/jquery.min.js" | absolute_url }}"></script>
    <script src="{{ "/vendor/jquery-cbiframesize-js/jquery.cbiframesize.min.js" | absolute_url }}"></script>
    <script src="{{ "/assets/scripts/main.js" | absolute_url }}"></script>
    {% if page.scripts %}
    {% for script in page.scripts %}
      <script src="{{ script | absolute_url }}"></script>
    {% endfor %}
    {% endif %}

  </body>
</html>
