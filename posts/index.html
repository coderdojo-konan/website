---
layout: default
title: ページ一覧
---

<div id="pagelist-root">
<main>
  <section id="page-list" class="section">

    <div class="container">
      <div class="head">
        <h1 class="title">Posts Index</h1>
      </div>

      {% for post in site.posts %}
        <div class="page">
          <h2>{{ post.title }}</h2>
          <a href="{{post.url}}" class="button is-primary is-rounded">> 確認する</a>
        </div>
      {% endfor %}
    </div>

  </section>
</main>
</div>
